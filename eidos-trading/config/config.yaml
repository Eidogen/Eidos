service:
  name: eidos-trading
  grpc_port: 50051
  http_port: 8081
  env: dev

# Nacos Service Discovery
nacos:
  enabled: false
  server_addr: localhost:8848
  namespace: eidos-dev
  group: EIDOS_GROUP
  username: ""
  password: ""
  log_dir: /tmp/nacos/log
  cache_dir: /tmp/nacos/cache
  timeout_ms: 5000
  heartbeat_interval_ms: 5000

# Database Configuration
postgres:
  host: localhost
  port: 5432
  database: eidos_trading
  user: eidos
  password: eidos123
  max_connections: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600

# Redis Configuration
redis:
  addresses:
    - localhost:6379
  password: ""
  db: 0
  pool_size: 100

# Kafka Configuration
kafka:
  enabled: true
  brokers:
    - localhost:9092
  group_id: eidos-trading
  client_id: eidos-trading
  consumer:
    topics:
      - matching-results
      - settlement-results
    auto_offset_reset: earliest
    max_poll_records: 500
  producer:
    topics:
      orders: orders
      cancels: cancel-requests
      settlements: settlement-requests
    compression: lz4
    batch_size: 1000
    linger_ms: 10
    required_acks: -1

# Node Configuration
node:
  id: 1

# EIP-712 Configuration
eip712:
  domain:
    name: EidosExchange
    version: "1"
    chain_id: 31337
    verifying_contract: "0x0000000000000000000000000000000000000000"

# gRPC Client Configuration
grpc_clients:
  matching:
    addr: localhost:50052
    timeout_ms: 5000
    max_retry: 3
  risk:
    addr: localhost:50055
    timeout_ms: 5000
    max_retry: 3
  chain:
    addr: localhost:50054
    timeout_ms: 5000
    max_retry: 3

# Matching Engine Integration
matching:
  enabled: true
  addr: localhost:50052
  timeout_ms: 5000

# Risk Control
risk_control:
  enabled: true
  user_pending_limit: 100000
  global_pending_limit: 10000000
  max_open_orders_per_user: 100

# Background Workers
worker:
  order_expiry:
    enabled: true
    check_interval_sec: 30
    batch_size: 100
  reconciliation:
    enabled: true
    check_interval_sec: 300
    batch_size: 100

# Outbox Pattern Configuration
outbox:
  relay_interval_ms: 100
  batch_size: 100
  max_retries: 5
  cleanup_interval_ms: 3600000
  retention_ms: 86400000

# Market Configuration
markets:
  - market: ETH-USDT
    base_token: ETH
    quote_token: USDT
    min_amount: 0.001
    max_amount: 1000
    min_price: 1
    max_price: 100000
    price_precision: 2
    amount_precision: 6
    maker_fee_rate: 0.001
    taker_fee_rate: 0.002
    status: 1

# Token Configuration
tokens:
  - symbol: ETH
    name: Ethereum
    decimals: 18
    address: "0x0000000000000000000000000000000000000000"
  - symbol: USDT
    name: Tether USD
    decimals: 6
    address: "0x0000000000000000000000000000000000000001"

# Prometheus Metrics
metrics:
  enabled: true
  port: 9091
  path: /metrics

# Logging Configuration
log:
  level: info
  format: color

# Health Check
health:
  enabled: true
  path: /health
