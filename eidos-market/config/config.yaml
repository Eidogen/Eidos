service:
  name: eidos-market
  grpc_port: 50053
  http_port: 8080
  env: dev

nacos:
  server_addr: ${NACOS_SERVER_ADDR:nacos:8848}
  namespace: ${NACOS_NAMESPACE:eidos-dev}
  group: EIDOS_GROUP

postgres:
  host: ${POSTGRES_HOST:postgres}
  port: ${POSTGRES_PORT:5432}
  database: ${POSTGRES_DATABASE:eidos_market}
  user: ${POSTGRES_USER:eidos}
  password: ${POSTGRES_PASSWORD:eidos123}
  max_connections: 50
  max_idle_conns: 10
  conn_max_lifetime: 3600

redis:
  addresses:
    - ${REDIS_ADDR:redis:6379}
  password: ${REDIS_PASSWORD:}
  db: 0
  pool_size: 100

kafka:
  brokers:
    - ${KAFKA_BROKERS:kafka:9092}
  group_id: eidos-market-group
  client_id: eidos-market

kline:
  intervals:
    - 1m
    - 5m
    - 15m
    - 30m
    - 1h
    - 4h
    - 1d
    - 1w

# 聚合器配置
aggregator:
  # K 线刷盘间隔（秒）
  kline_flush_interval: 10
  # Ticker 发布间隔（毫秒）
  ticker_publish_interval: 1000
  # 深度发布间隔（毫秒）
  depth_publish_interval: 100
  # 深度最大档位数
  depth_max_levels: 100

log:
  level: ${LOG_LEVEL:info}
  format: json
