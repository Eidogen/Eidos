service:
  name: eidos-chain
  grpc_port: 50054
  http_port: 8085
  env: dev

# Nacos Service Discovery
nacos:
  enabled: false
  server_addr: localhost:8848
  namespace: eidos-dev
  group: EIDOS_GROUP
  username: ""
  password: ""
  log_dir: /tmp/nacos/log
  cache_dir: /tmp/nacos/cache
  timeout_ms: 5000
  heartbeat_interval_ms: 5000

# Database Configuration
postgres:
  host: ${DB_HOST:localhost}
  port: 5432
  database: eidos_chain
  user: eidos
  password: eidos123
  max_connections: 50
  max_idle_conns: 10
  conn_max_lifetime: 3600

# Redis Configuration
redis:
  addresses:
    - ${REDIS_ADDR:localhost:6379}
  password: ""
  db: 0
  pool_size: 50

# Kafka Configuration
kafka:
  enabled: true
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  group_id: eidos-chain
  client_id: eidos-chain
  consumer:
    topics:
      - settlement-requests
      - withdrawal-requests
    auto_offset_reset: earliest
    max_poll_records: 100
  producer:
    topics:
      settlement_results: settlement-results
      deposit_events: deposit-events
      withdrawal_events: withdrawal-events
    compression: lz4
    batch_size: 500
    linger_ms: 10
    required_acks: -1

# gRPC Client Configuration
grpc_clients:
  trading:
    addr: localhost:50051
    timeout_ms: 5000
    max_retry: 3
  risk:
    addr: localhost:50055
    timeout_ms: 5000
    max_retry: 3

# Blockchain Configuration
blockchain:
  rpc_url: http://localhost:8545
  ws_url: ws://localhost:8546
  chain_id: 31337
  contract_address: "0x0000000000000000000000000000000000000000"
  private_key: ""

  confirmations:
    deposit: 0
    settlement: 0
    withdrawal: 1

  gas:
    price_multiplier: 1.2
    limit_multiplier: 1.5
    max_gas_price_gwei: 500
    min_gas_price_gwei: 1

  retry:
    max_attempts: 5
    initial_backoff_ms: 1000
    max_backoff_ms: 30000

# Block Scanner Configuration
scanner:
  enabled: true
  start_block: 0
  batch_size: 100
  poll_interval_sec: 3
  reorg_depth: 20

# Settlement Configuration
settlement:
  enabled: true
  batch_size: 100
  batch_interval: 10
  max_retries: 3
  retry_backoff: 30
  min_batch_amount: "0.01"

# Withdrawal Configuration
withdrawal:
  enabled: true
  max_pending: 1000
  processing_interval_sec: 5
  max_retries: 3

# Token Configuration
tokens:
  - symbol: ETH
    address: "0x0000000000000000000000000000000000000000"
    decimals: 18
    is_native: true
  - symbol: USDT
    address: "0x0000000000000000000000000000000000000001"
    decimals: 6
    is_native: false
  - symbol: USDC
    address: "0x0000000000000000000000000000000000000002"
    decimals: 6
    is_native: false

# Prometheus Metrics
metrics:
  enabled: true
  port: 9095
  path: /metrics

# Logging Configuration
log:
  level: info
  format: color

# Health Check
health:
  enabled: true
  path: /health
