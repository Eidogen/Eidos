# Eidos Trading System - Infrastructure Components
# 基础组件: 数据库、缓存、消息队列、服务注册、监控
#
# 使用方式:
#   启动基础组件:   docker-compose -f docker-compose.infra.yml up -d
#   停止基础组件:   docker-compose -f docker-compose.infra.yml down
#   查看日志:       docker-compose -f docker-compose.infra.yml logs -f
#   清理数据:       docker-compose -f docker-compose.infra.yml down -v

version: "3.8"

services:
  # ========================================
  # Databases
  # ========================================

  # PostgreSQL - 主数据库 (交易、风控、链上等服务共用)
  postgres:
    image: postgres:16-alpine
    container_name: eidos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eidos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eidos123}
      POSTGRES_DB: ${POSTGRES_DB:-eidos}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eidos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # TimescaleDB - 时序数据库 (行情数据专用)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: eidos-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eidos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eidos123}
      POSTGRES_DB: ${MARKET_DB_DATABASE:-eidos_market}
    ports:
      - "${TIMESCALE_PORT:-5433}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eidos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Cache
  # ========================================

  # Redis - 缓存和实时余额存储
  redis:
    image: redis:7-alpine
    container_name: eidos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Message Queue (KRaft mode - no Zookeeper)
  # ========================================

  # Apache Kafka
  kafka:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      CLUSTER_ID: "eidos-kafka-cluster-001"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # Kafka Topic 初始化
  kafka-init:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./scripts/init-kafka-topics.sh:/init-kafka-topics.sh
    entrypoint: ["/bin/bash", "/init-kafka-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      REPLICATION_FACTOR: 1
    networks:
      - eidos-network

  # Kafka UI (可选调试工具)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eidos-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eidos
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - eidos-network
    profiles:
      - debug

  # ========================================
  # Service Registry & Config Center
  # ========================================

  # Nacos - 服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v2.3.2-slim
    container_name: eidos-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: ""   # 内存模式，不使用外部数据库
      NACOS_AUTH_ENABLE: "false"       # 开发环境关闭认证
      JVM_XMS: 256m
      JVM_XMX: 512m
    ports:
      - "8848:8848"   # HTTP API 和控制台
      - "9848:9848"   # gRPC 客户端通信
      - "9849:9849"   # gRPC 服务间通信
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Tracing (Distributed Tracing)
  # ========================================

  # Jaeger - 分布式链路追踪
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: eidos-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "6831:6831/udp"   # Jaeger Thrift (UDP)
      - "6832:6832/udp"   # Jaeger Thrift (UDP)
      - "5778:5778"       # Jaeger Agent configs
      - "16686:16686"     # Jaeger UI
      - "4317:4317"       # OTLP gRPC receiver
      - "4318:4318"       # OTLP HTTP receiver
      - "14250:14250"     # Jaeger gRPC
      - "14268:14268"     # Jaeger HTTP Thrift
      - "14269:14269"     # Admin port (health check)
      - "9411:9411"       # Zipkin compatible endpoint
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Monitoring
  # ========================================

  # Prometheus - 指标收集
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: eidos-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    networks:
      - eidos-network

  # Grafana - 可视化面板
  grafana:
    image: grafana/grafana:10.4.1
    container_name: eidos-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - eidos-network

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  kafka_data:
  nacos_data:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  eidos-network:
    driver: bridge
