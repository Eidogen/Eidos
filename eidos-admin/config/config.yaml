service:
  name: eidos-admin
  http_port: 8088
  env: dev

nacos:
  server_addr: ${NACOS_SERVER_ADDR:nacos:8848}
  namespace: ${NACOS_NAMESPACE:eidos-dev}
  group: EIDOS_GROUP

postgres:
  host: ${POSTGRES_HOST:postgres}
  port: ${POSTGRES_PORT:5432}
  database: ${POSTGRES_DATABASE:eidos_admin}
  user: ${POSTGRES_USER:eidos}
  password: ${POSTGRES_PASSWORD:eidos123}
  max_connections: 30
  max_idle_conns: 10
  conn_max_lifetime: 3600

redis:
  addresses:
    - ${REDIS_ADDR:redis:6379}
  password: ${REDIS_PASSWORD:}
  db: 0
  pool_size: 20

grpc_clients:
  trading: ${TRADING_ADDR:eidos-trading:50051}
  matching: ${MATCHING_ADDR:eidos-matching:50052}
  market: ${MARKET_ADDR:eidos-market:50053}
  chain: ${CHAIN_ADDR:eidos-chain:50054}
  risk: ${RISK_ADDR:eidos-risk:50055}

jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-here}
  expire_hours: 24

log:
  level: ${LOG_LEVEL:info}
  format: json
