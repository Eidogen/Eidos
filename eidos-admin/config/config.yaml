service:
  name: eidos-admin
  http_port: 8088
  env: debug

# Nacos Service Discovery
nacos:
  enabled: false
  server_addr: localhost:8848
  namespace: eidos-dev
  group: EIDOS_GROUP
  username: ""
  password: ""
  log_dir: /tmp/nacos/log
  cache_dir: /tmp/nacos/cache
  timeout_ms: 5000
  heartbeat_interval_ms: 5000

# Database Configuration
postgres:
  host: ${DB_HOST:localhost}
  port: 5432
  database: eidos_admin
  user: eidos
  password: eidos123
  max_connections: 30
  max_idle_conns: 10
  conn_max_lifetime: 3600

# Redis Configuration
redis:
  addresses:
    - ${REDIS_ADDR:localhost:6379}
  password: ""
  db: 0
  pool_size: 20            # 连接池大小
  min_idle_conns: 10       # 最小空闲连接数
  max_idle_conns: 50       # 最大空闲连接数
  conn_max_lifetime: 1800  # 连接最大生命周期-秒
  conn_max_idle_time: 300  # 空闲连接最大存活时间-秒
  dial_timeout: 5          # 连接超时-秒
  read_timeout: 3          # 读取超时-秒
  write_timeout: 3         # 写入超时-秒

# Kafka Configuration
kafka:
  enabled: true
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  group_id: eidos-admin
  client_id: eidos-admin
  consumer:
    topics:
      - admin-events
      - risk-alerts
    auto_offset_reset: latest
    max_poll_records: 100
  producer:
    topics:
      admin_commands: admin-commands
      config_updates: config-updates
    compression: lz4
    batch_size: 100
    linger_ms: 10
    required_acks: -1

# gRPC Client Configuration
grpc_clients:
  trading:
    addr: ${GRPC_TRADING_ADDR:localhost:50051}
    timeout_ms: 10000
    max_retry: 3
  matching:
    addr: ${GRPC_MATCHING_ADDR:localhost:50052}
    timeout_ms: 10000
    max_retry: 3
  market:
    addr: ${GRPC_MARKET_ADDR:localhost:50053}
    timeout_ms: 10000
    max_retry: 3
  chain:
    addr: ${GRPC_CHAIN_ADDR:localhost:50054}
    timeout_ms: 10000
    max_retry: 3
  risk:
    addr: ${GRPC_RISK_ADDR:localhost:50055}
    timeout_ms: 10000
    max_retry: 3
  jobs:
    addr: ${GRPC_JOBS_ADDR:localhost:50056}
    timeout_ms: 10000
    max_retry: 3

# JWT Configuration
jwt:
  secret: your-jwt-secret-key-change-in-production
  expire_hours: 24
  refresh_expire_hours: 168
  issuer: eidos-admin

# Admin User Configuration
admin:
  default_username: admin
  default_password: admin123
  password_min_length: 8
  max_login_attempts: 5
  lockout_duration_minutes: 30

# CORS Configuration
cors:
  enabled: true
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8088"
    - "https://admin.eidos.exchange"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Authorization
    - Content-Type
    - X-Request-ID
  allow_credentials: true
  max_age: 86400

# Audit Log Configuration
audit:
  enabled: true
  retention_days: 365
  sensitive_fields:
    - password
    - private_key
    - secret

# Dashboard Configuration
dashboard:
  refresh_interval_sec: 30
  max_data_points: 1000

# Prometheus Metrics
metrics:
  enabled: true
  port: 9097
  path: /metrics

# Logging Configuration
log:
  level: info
  format: color

# OpenTelemetry Tracing (Jaeger)
tracing:
  enabled: false                    # 是否启用链路追踪
  endpoint: ${TRACING_ENDPOINT:localhost:4317}  # OTLP gRPC 端点
  sample_rate: 1.0                  # 采样率 (0.0-1.0), 生产环境建议 0.1
  insecure: true                    # 是否使用不安全连接
  timeout_sec: 5                    # 连接超时（秒）

# Health Check
health:
  enabled: true
  path: /health
