service:
  name: eidos-risk
  grpc_port: 50055
  http_port: 8080
  env: dev

nacos:
  server_addr: ${NACOS_SERVER_ADDR:nacos:8848}
  namespace: ${NACOS_NAMESPACE:eidos-dev}
  group: EIDOS_GROUP

postgres:
  host: ${POSTGRES_HOST:postgres}
  port: ${POSTGRES_PORT:5432}
  database: ${POSTGRES_DATABASE:eidos_risk}
  user: ${POSTGRES_USER:eidos}
  password: ${POSTGRES_PASSWORD:eidos123}
  max_connections: 30
  max_idle_conns: 10
  conn_max_lifetime: 3600

redis:
  addresses:
    - ${REDIS_ADDR:redis:6379}
  password: ${REDIS_PASSWORD:}
  db: 0
  pool_size: 50

kafka:
  brokers:
    - ${KAFKA_BROKERS:kafka:9092}
  group_id: eidos-risk
  client_id: eidos-risk

risk:
  limits:
    daily_withdraw: "100000"        # 单用户每日提现上限
    single_order: "50000"           # 单笔订单上限
    pending_settle: "10000"         # 待结算余额上限
    system_pending_settle: "1000000" # 系统待结算上限

log:
  level: ${LOG_LEVEL:info}
  format: json
