service:
  name: eidos-risk
  grpc_port: 50055
  http_port: 8084
  env: dev

# Nacos Service Discovery
nacos:
  enabled: false
  server_addr: localhost:8848
  namespace: eidos-dev
  group: EIDOS_GROUP
  username: ""
  password: ""
  log_dir: /tmp/nacos/log
  cache_dir: /tmp/nacos/cache
  timeout_ms: 5000
  heartbeat_interval_ms: 5000

# Database Configuration
postgres:
  host: ${DB_HOST:localhost}
  port: 5432
  database: eidos_risk
  user: eidos
  password: eidos123
  max_connections: 30
  max_idle_conns: 10
  conn_max_lifetime: 3600

# Redis Configuration
redis:
  addresses:
    - ${REDIS_ADDR:localhost:6379}
  password: ""
  db: 0
  pool_size: 50

# Kafka Configuration
kafka:
  enabled: true
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  group_id: eidos-risk
  client_id: eidos-risk
  consumer:
    topics:
      - trade-events
      - balance-updates
    auto_offset_reset: earliest
    max_poll_records: 500
  producer:
    topics:
      risk_alerts: risk-alerts
      risk_events: risk-events
    compression: lz4
    batch_size: 500
    linger_ms: 10
    required_acks: -1

# gRPC Client Configuration
grpc_clients:
  trading:
    addr: localhost:50051
    timeout_ms: 5000
    max_retry: 3
  chain:
    addr: localhost:50054
    timeout_ms: 5000
    max_retry: 3

# Risk Limits Configuration
risk:
  limits:
    daily_withdraw: "100000"
    single_order: "50000"
    pending_settle: "10000"
    system_pending_settle: "1000000"
    max_position_value: "500000"
    max_leverage: "10"

  rate_limits:
    orders_per_minute: 100
    withdrawals_per_hour: 10
    api_calls_per_minute: 1000

  alerts:
    balance_deviation_percent: 1.0
    pending_settle_warning_percent: 80
    position_warning_percent: 90

  blacklist:
    enabled: true
    check_interval_sec: 60

# Fraud Detection
fraud_detection:
  enabled: true
  rules:
    - name: rapid_withdrawals
      threshold: 5
      window_minutes: 10
    - name: large_single_trade
      threshold_usd: 100000
    - name: unusual_trading_pattern
      enabled: true

# Circuit Breaker
circuit_breaker:
  enabled: true
  failure_threshold: 5
  recovery_timeout_sec: 60
  half_open_requests: 3

# Prometheus Metrics
metrics:
  enabled: true
  port: 9094
  path: /metrics

# Logging Configuration
log:
  level: info
  format: color

# Health Check
health:
  enabled: true
  path: /health
