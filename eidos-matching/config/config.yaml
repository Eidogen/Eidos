service:
  name: eidos-matching
  node_id: engine-1
  grpc_port: 50052
  http_port: 8083
  env: dev

# Nacos Service Discovery
nacos:
  enabled: false
  server_addr: localhost:8848
  namespace: eidos-dev
  group: EIDOS_GROUP
  username: ""
  password: ""
  log_dir: /tmp/nacos/log
  cache_dir: /tmp/nacos/cache
  timeout_ms: 5000
  heartbeat_interval_ms: 5000

# Redis Configuration
redis:
  addresses:
    - ${REDIS_ADDR:localhost:6379}
  password: ""
  db: 0
  pool_size: 100

# Kafka Configuration
kafka:
  enabled: true
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  consumer:
    group_id: eidos-matching
    topics:
      - orders
      - cancel-requests
    auto_offset_reset: earliest
    batch_size: 100
    linger_ms: 5
    max_poll_records: 500
  producer:
    topics:
      matching_results: matching-results
      trade_events: trade-events
      order_book_updates: order-book-updates
    compression: lz4
    batch_size: 1000
    batch_timeout_ms: 10
    required_acks: -1

# gRPC Client Configuration
grpc_clients:
  trading:
    addr: localhost:50051
    timeout_ms: 5000
    max_retry: 3
  risk:
    addr: localhost:50055
    timeout_ms: 100
    max_retry: 1

# Market Configuration
markets:
  - symbol: BTC-USDC
    base_token: BTC
    quote_token: USDC
    price_decimals: 8
    size_decimals: 8
    min_size: "0.0001"
    tick_size: "0.01"
    maker_fee_rate: "0.0005"
    taker_fee_rate: "0.001"
    max_slippage: "0.05"
  - symbol: ETH-USDC
    base_token: ETH
    quote_token: USDC
    price_decimals: 8
    size_decimals: 8
    min_size: "0.001"
    tick_size: "0.01"
    maker_fee_rate: "0.0005"
    taker_fee_rate: "0.001"
    max_slippage: "0.05"
  - symbol: ETH-USDT
    base_token: ETH
    quote_token: USDT
    price_decimals: 8
    size_decimals: 8
    min_size: "0.001"
    tick_size: "0.01"
    maker_fee_rate: "0.001"
    taker_fee_rate: "0.002"
    max_slippage: "0.05"

# Snapshot Configuration
snapshot:
  enabled: true
  interval: 30s
  max_count: 10
  two_phase: true
  storage_path: /var/lib/eidos/snapshots

# High Availability Configuration
ha:
  enabled: false
  heartbeat_interval: 100ms
  failover_timeout: 500ms
  leader_election:
    enabled: true
    ttl_sec: 30

# Index Price Configuration
index_price:
  enabled: true
  update_interval: 1s
  stale_threshold: 30s
  aggregation_method: median
  min_valid_sources: 1
  deviation_threshold: "0.1"

# Risk Integration
risk:
  enabled: false
  addr: localhost:50055
  timeout_ms: 100
  max_retry: 1
  fail_open: false

# Performance Tuning
performance:
  max_orders_per_batch: 1000
  order_book_depth: 1000
  gc_interval: 60s

# Prometheus Metrics
metrics:
  enabled: true
  port: 9093
  path: /metrics

# Logging Configuration
log:
  level: info
  format: color

# Health Check
health:
  enabled: true
  path: /health
