version: "3.8"

services:
  # ========================================
  # 数据库
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: eidos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eidos
      POSTGRES_PASSWORD: eidos123
      POSTGRES_DB: eidos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eidos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # TimescaleDB (PostgreSQL + 时序数据扩展)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: eidos-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: eidos
      POSTGRES_PASSWORD: eidos123
      POSTGRES_DB: eidos_market
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eidos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # 缓存
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: eidos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # 消息队列 (KRaft 模式，无需 Zookeeper)
  # ========================================
  kafka:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      CLUSTER_ID: "eidos-kafka-cluster-001"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # Kafka UI (可选，用于调试)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eidos-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eidos
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - eidos-network

  # Kafka Init (初始化 Topic)
  kafka-init:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka-init
    depends_on:
      - kafka
    volumes:
      - ./scripts/init-kafka-topics.sh:/init-kafka-topics.sh
    entrypoint: ["/bin/bash", "/init-kafka-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      REPLICATION_FACTOR: 1
    networks:
      - eidos-network

  # ========================================
  # 服务注册与发现
  # ========================================
  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: eidos-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: ""
      NACOS_AUTH_ENABLE: "false"
      JVM_XMS: 256m
      JVM_XMX: 512m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8848/nacos/v1/console/health/readiness",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # 监控
  # ========================================
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: eidos-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    networks:
      - eidos-network

  grafana:
    image: grafana/grafana:10.4.1
    container_name: eidos-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - eidos-network

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  kafka_data:
  nacos_data:
  prometheus_data:
  grafana_data:

networks:
  eidos-network:
    driver: bridge
