version: "3.8"

services:
  # ========================================
  # Infrastructure - Databases
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: eidos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eidos
      POSTGRES_PASSWORD: eidos123
      POSTGRES_DB: eidos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eidos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # TimescaleDB (PostgreSQL + Time-series extension)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: eidos-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: eidos
      POSTGRES_PASSWORD: eidos123
      POSTGRES_DB: eidos_market
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eidos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Infrastructure - Cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: eidos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Infrastructure - Message Queue (KRaft mode)
  # ========================================
  kafka:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      CLUSTER_ID: "eidos-kafka-cluster-001"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # Kafka UI (optional, for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eidos-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eidos
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - eidos-network
    profiles:
      - debug

  # Kafka Init (Topic initialization)
  kafka-init:
    image: apache/kafka:3.8.1
    container_name: eidos-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./scripts/init-kafka-topics.sh:/init-kafka-topics.sh
    entrypoint: ["/bin/bash", "/init-kafka-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      REPLICATION_FACTOR: 1
    networks:
      - eidos-network

  # ========================================
  # Infrastructure - Service Registry
  # ========================================
  nacos:
    image: nacos/nacos-server:v2.3.2-slim
    container_name: eidos-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: ""
      NACOS_AUTH_ENABLE: "false"
      JVM_XMS: 256m
      JVM_XMX: 512m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8848/nacos/v1/console/health/readiness",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eidos-network

  # ========================================
  # Application Services
  # ========================================

  # eidos-api - REST + WebSocket API Gateway
  eidos-api:
    image: eidos/eidos-api:latest
    build:
      context: .
      dockerfile: eidos-api/Dockerfile
    container_name: eidos-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      eidos-trading:
        condition: service_started
      eidos-matching:
        condition: service_started
      eidos-market:
        condition: service_started
      eidos-risk:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      REDIS_ADDR: redis:6379
      GRPC_TRADING_ADDR: eidos-trading:50051
      GRPC_MATCHING_ADDR: eidos-matching:50052
      GRPC_MARKET_ADDR: eidos-market:50053
      GRPC_RISK_ADDR: eidos-risk:50055
      EIP712_MOCK_MODE: "true"
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-trading - Order Management, Clearing, Account Service
  eidos-trading:
    image: eidos/eidos-trading:latest
    build:
      context: .
      dockerfile: eidos-trading/Dockerfile
    container_name: eidos-trading
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50051:50051"
    environment:
      DB_HOST: postgres
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_trading
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      NODE_ID: 1
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-matching - Matching Engine
  eidos-matching:
    image: eidos/eidos-matching:latest
    build:
      context: .
      dockerfile: eidos-matching/Dockerfile
    container_name: eidos-matching
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50052:50052"
    environment:
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      NODE_ID: 1
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-market - Market Data Service
  eidos-market:
    image: eidos/eidos-market:latest
    build:
      context: .
      dockerfile: eidos-market/Dockerfile
    container_name: eidos-market
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50053:50053"
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_market
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50053"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-chain - On-Chain Settlement & Indexer
  eidos-chain:
    image: eidos/eidos-chain:latest
    build:
      context: .
      dockerfile: eidos-chain/Dockerfile
    container_name: eidos-chain
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50054:50054"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_chain
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      # RPC_URL: ${RPC_URL}
      # PRIVATE_KEY: ${PRIVATE_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50054"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-risk - Risk Control Service
  eidos-risk:
    image: eidos/eidos-risk:latest
    build:
      context: .
      dockerfile: eidos-risk/Dockerfile
    container_name: eidos-risk
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50055:50055"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_risk
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50055"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-jobs - Scheduled Jobs Service
  eidos-jobs:
    image: eidos/eidos-jobs:latest
    build:
      context: .
      dockerfile: eidos-jobs/Dockerfile
    container_name: eidos-jobs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "50056:50056"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_jobs
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      GRPC_TRADING_ADDR: eidos-trading:50051
      GRPC_MATCHING_ADDR: eidos-matching:50052
      GRPC_MARKET_ADDR: eidos-market:50053
      GRPC_CHAIN_ADDR: eidos-chain:50054
      GRPC_RISK_ADDR: eidos-risk:50055
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50056"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # eidos-admin - Admin Backend
  eidos-admin:
    image: eidos/eidos-admin:latest
    build:
      context: .
      dockerfile: eidos-admin/Dockerfile
    container_name: eidos-admin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: eidos
      DB_PASSWORD: eidos123
      DB_DATABASE: eidos_admin
      REDIS_ADDR: redis:6379
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: eidos-dev
      GRPC_TRADING_ADDR: eidos-trading:50051
      GRPC_MATCHING_ADDR: eidos-matching:50052
      GRPC_MARKET_ADDR: eidos-market:50053
      GRPC_CHAIN_ADDR: eidos-chain:50054
      GRPC_RISK_ADDR: eidos-risk:50055
      GRPC_JOBS_ADDR: eidos-jobs:50056
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8088"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - eidos-network
    profiles:
      - services

  # ========================================
  # Monitoring
  # ========================================
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: eidos-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    networks:
      - eidos-network

  grafana:
    image: grafana/grafana:10.4.1
    container_name: eidos-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - eidos-network

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  kafka_data:
  nacos_data:
  prometheus_data:
  grafana_data:

networks:
  eidos-network:
    driver: bridge
